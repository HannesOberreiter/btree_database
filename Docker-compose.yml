version: "3.8"

services:
  redis:
    container_name: DockerRedis
    image: redis:7-alpine
    restart: always
    env_file: .env
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command: --requirepass ${REDIS_PASSWORD}
    volumes:
      - ./redis:/data
    ports:
      - "6379:6379"
    networks:
      - btree-maria-network
    logging:
      driver: 'local'
      
  vector:
    container_name: VectorRedis
    image: redis/redis-stack-server:latest
    restart: always
    env_file: .env
    environment:
      REDIS_ARGS: --requirepass ${REDIS_PASSWORD} --port 6380
    volumes:
      - ./vector:/data
    ports:
      - "6380:6380"
    networks:
      - btree-maria-network
    logging:
      driver: 'local'

  maria:
    container_name: DockerMariaDB
    image: mariadb:jammy
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    env_file: .env
    environment:
      MYSQL_ROOT_HOST: "%"
      MARIADB_USER: ${DATABASE_USERNAME}
      MARIADB_PASSWORD: ${DATABASE_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DATABASE_ROOT}
      MARIADB_AUTO_UPGRADE: "true"
    volumes:
      # On live server the db folder is a soft link to permament file storage
      # ls -s <source> <destination>
      - ./maria:/var/lib/mysql
      - ./init-maria:/docker-entrypoint-initdb.d
    ports:
      - "33062:3306"
    networks:
      - btree-maria-network
    logging:
      driver: 'local'

  external:
    container_name: DockerMariaDBExternal
    image: mariadb:jammy
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    env_file: .env
    environment:
      MYSQL_ROOT_HOST: "%"
      MARIADB_USER: ${DATABASE_USERNAME}
      MARIADB_PASSWORD: ${DATABASE_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DATABASE_ROOT}
      MARIADB_AUTO_UPGRADE: "true"
    volumes:
      # On live server the db folder is a soft link to permament file storage
      # ls -s <source> <destination>
      - ./maria-external:/var/lib/mysql
      - ./init-maria:/docker-entrypoint-initdb.d
    ports:
      - "33063:3306"
    networks:
      - btree-maria-network
    logging:
      driver: 'local'

  restore:
    container_name: DatabaseRestore
    image: databack/mysql-backup:master
    profiles:
      - donotstart
    restart: "no"
    environment:
      DB_RESTORE_TARGET: ${DB_RESTORE_TARGET}
      DB_DUMP_DEBUG: "true"
      DB_USER: ${DATABASE_USERNAME}
      DB_PASS: ${DATABASE_PASSWORD}
      DB_ROOT: ${DATABASE_ROOT}
      DB_DUMP_BY_SCHEMA: "true"
      DB_NAMES: "btree_node"
      SINGLE_DATABASE: "true"
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: eu-central-1
      DB_SERVER: "DockerMariaDB"
      DB_PORT: 3306
    volumes:
      - ./post-restore:/scripts.d/post-restore
    networks:
      - btree-maria-network
    logging:
      driver: 'local'

networks:
  btree-maria-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/16
